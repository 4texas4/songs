<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .song-list {
      margin-bottom: 20px;
    }
    .song-item {
      margin: 10px 0;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>MP3 Player</h1>
  <div class="song-list">
    <!-- Song items will be listed here -->
  </div>

  <audio id="audioPlayer" controls>
    <source id="audioSource" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Replace with your GitHub repository details
    const username = 'YOUR_GITHUB_USERNAME';  // Replace with your GitHub username
    const repo = 'YOUR_REPO_NAME';            // Replace with your GitHub repository name
    const folder = 'songs';                   // Folder where your MP3s are stored
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

    // Fetch the list of files from the GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const songList = document.querySelector('.song-list');
        const songs = data.filter(file => file.name.endsWith('.mp3'));  // Filter for MP3 files

        if (songs.length === 0) {
          songList.innerHTML = '<p>No MP3 files found in the "songs/" folder.</p>';
        } else {
          // Create a button for each MP3 file
          songs.forEach(song => {
            const songItem = document.createElement('div');
            songItem.classList.add('song-item');

            const songButton = document.createElement('button');
            songButton.textContent = song.name;
            songButton.onclick = () => playSong(song.download_url);  // Use download URL to play the song

            songItem.appendChild(songButton);
            songList.appendChild(songItem);
          });
        }
      })
      .catch(error => {
        console.error('Error fetching song list:', error);
      });

    // Function to play the selected song
    function playSong(url) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');

      audioSource.src = url;  // Set the source to the MP3 file URL
      audioPlayer.load();     // Reload the audio player
      audioPlayer.play();     // Start playing the audio
    }
  </script>
</body>
</html>
